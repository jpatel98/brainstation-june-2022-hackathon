<!-- HTML page for a dog breed guessing game -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/main.css">
    <title>DoggoGuessr</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <h3>DoggoGuessr</h3>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="container__card">
                <h1 class="container__card-heading">Guess Doggo Breed</h1>
                <div class="container__img">
                    <img src="./assets/images/doggo.jpg" class="container__img-actual">
                </div>
                <div class="container__form">
                    <form action="index.php" class="container__form-actual" method="">
                        <input type="radio" name="answer" value="1">Labrador<br>
                        <input type="radio" name="answer" value="2">Poodle<br>
                        <input type="radio" name="answer" value="3">Pug<br>
                        <input type="radio" name="answer" value="4">Pomeranian<br>
                        <input type="submit" class="container__form-btn" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
